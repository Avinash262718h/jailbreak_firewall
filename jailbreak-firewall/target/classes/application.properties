spring.application.name=Jailbreak Firewall
# 1. Database Connection (Change 'root' and 'password' to YOUR MySQL password)
spring.datasource.url=jdbc:mysql://localhost:3306/jailbreak_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
# ⚠️ CHANGE THE PASSWORD ABOVE to your real MySQL password!

# 2. Hibernate (Auto-create tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 3. Server Port
server.port=8080